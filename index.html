<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm System</title>
    
  </head>
  <body>
    <div class="container">
        <h1 class="system">Alarm System</h1>
      <div class="current_time"></div>
      <div class="alarm_time"></div><br>
      <div class="alarm">Not yet!!</div>
    </div>
    <script>
     
      var a_hour = window.prompt("Enter the hour");
      var a_minute = window.prompt("Enter the minute");
      var a_second = window.prompt("Enter the second");
      

      function current_date() {
        const d = new Date();
       
        let hours = d.getHours();
        let minutes = d.getMinutes();
        let seconds = d.getSeconds();

        document.querySelector(".current_time").textContent = 
          hours + ":" + minutes + ":" + seconds;

        document.querySelector(".alarm_time").textContent = 
          a_hour + ":" + a_minute + ":" + a_second;

        if (  a_hour == hours && a_minute == minutes && a_second == seconds) {
          document.querySelector(".alarm").textContent = "Wake up!!";
        }
        setTimeout(current_date, 1000);
      }
      current_date();
    </script>
  </body>
</html>
<style>
    body{
        background-color: darkslategrey;
    }
    .current_time,
    .alarm_time {
      font-size: 100px;
      text-align: center;
      background-color: darkslategrey;
      color: rgb(201, 201, 229);
      border-radius: 15px;
    }
    .alarm{
        color:  rgb(201, 201, 229);
        font-size: 50px;
        text-align: center;

    }
    .system{
        color: rgb(201, 201, 229);
        font-size: 100px;
        text-align: center;
    }
  </style>
